<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <nav class="logo">
    <img src="images/logo.svg" alt="logo" class="logo-img" />
  </nav>
  <main class="container">
    <div class="card">
      <div class="card-content">
        <h1>We're</h1>
        <h2>coming soon</h2>
        <p class="content">
          Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>

          <form>
            <input type="email" id="email" placeholder="Email Address" />
            <label for="email"><img src="images/icon-error.svg" alt="" /></label>
            <button type="submit" class="submit" id="btn">
              <img src="images/icon-arrow.svg" alt="button" class="arrow" />
            </button>
            <p class="error-msg">Please provide a valid email</p>
          </form>
      </div>
    </div>

    <div class="hero">
      <img src="images/hero-desktop.jpg" alt="" class="hero-desktop" />
      <img src="images/hero-mobile.jpg" alt="" class="hero-mobile" />
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
